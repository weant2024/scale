<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    
</head>
<body>

        <form action="config/submit-form.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="cpf" id="cpf" name="cpf" required>

                <label for="funcao">Função:</label>
                <input type="funcao" id="funcao" name="funcao" required>

                <label for="tipodeusuario">Tipo de Usuário:</label>
                <input type="tipodeusuario" id="tipodeusuario" name="tipodeusuario" required>

                <button type="submit">Enviar</button>
        </form>
   <html>
