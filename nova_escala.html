<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Escala</title>
    <!-- Link para o favicon -->
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles_nova_escala.css">
</head>

<body>
    <!-- Container principal para o formulário de criação de escalas -->
    <div class="schedule-container">
        <!-- Título da página -->
        <h1>Criar Nova Escala</h1>
        <!-- Formulário de criação de escalas -->
        <form id="schedule-form">
            <!-- Grupo de campos do formulário para seleção de funcionário -->
            <div class="form-group">
                <label for="employee">Funcionário:</label>
                <select id="employee" name="employee" required>
                    <option value="">Selecione um funcionário</option>
                    <!-- Opções de funcionários devem ser preenchidas dinamicamente -->
                </select>
            </div>
            <!-- Grupo de campos do formulário para seleção da data -->
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <!-- Grupo de campos do formulário para seleção do horário de início -->
            <div class="form-group">
                <label for="startTime">Horário de Início:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <!-- Grupo de campos do formulário para seleção do horário de término -->
            <div class="form-group">
                <label for="endTime">Horário de Término:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <!-- Container para o botão de submissão do formulário -->
            <div class="btn-container">
                <button type="submit" class="btn">Adicionar à Escala</button>
            </div>
            <!-- Elemento para exibição de mensagens de erro -->
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <!-- Script JavaScript para interatividade -->
    <script src="js/script_nova_escala.js"></script>
</body>

</html>
