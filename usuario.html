<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Usuário</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #bdc3c7;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    max-width: 800px;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-gap: 30px;
  }
  .profile-info {
    text-align: center;
  }
  .profile-info img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .edit-photo-button {
    background-color: #f39c12;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
    margin-top: 10px;
  }
  .user-details {
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }
  .user-details h3 {
    margin-top: 0;
    font-size: 24px;
    color: #333;
  }
  .user-details p {
    margin-bottom: 10px;
    font-size: 18px;
  }
  .edit-button {
    text-align: center;
    margin-top: 20px;
  }
  .edit-button button {
    padding: 12px 24px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
