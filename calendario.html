<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para garantir que a página seja responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Funcionários</title>
	<!-- Link para o favicon -->
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
	<!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles_calendario.css">
</head>
<body>
    <!-- Título da página -->
    <h1>Calendário</h1>
    
    <!-- Div para exibir o calendário -->
    <div class="calendar">
        <!-- Cabeçalho do calendário -->
        <div class="header">Dom</div>
        <div class="header">Seg</div>
        <div class="header">Ter</div>
        <div class="header">Qua</div>
        <div class="header">Qui</div>
        <div class="header">Sex</div>
        <div class="header">Sáb</div>

        <!-- Dias do mês (exemplo para junho de 2024) -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div class="day" onclick="showDetails(1)">1</div>
        <!-- Outros dias do mês (repetidos conforme necessário) -->
        <!-- ... -->
    </div>

    <!-- Modal para exibir detalhes da escala -->
    <div id="modal" class="modal">
        <div class="modal-header">
            <!-- Título do modal -->
            <h2>Detalhes da Escala em <span id="modalDate"></span></h2>
            <!-- Botão para fechar o modal -->
            <span onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <!-- Lista de funcionários escalados -->
            <ul id="employeeList">
                <!-- Lista será preenchida dinamicamente com JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="js/calendario.js"></script>
</body>
</html>
