<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Relatórios de Funcionários</title>
    <!-- Inclusão do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button.btn-primary {
            background-color: #515557; /* Azul do Bootstrap */
            color: white;
            cursor: pointer;
            border: none;
        }

        button.btn-primary:hover {
            background-color: #515557; 
        }

        button.btn-warning {
            background-color: #ffc107; 
            color: #212529; /* Cor de texto padrão */
            cursor: pointer;
            border: none;
        }

        button.btn-warning:hover {
            background-color: #e0a800; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #515557; 
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Cinza claro */
        }

        tr:hover {
            background-color: #e2e2e2; /* Cinza mais escuro no hover */
        }
    </style>
    <!-- Inclusão do JS do Bootstrap (opcional) -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Simulação de dados de funcionários (pode ser obtido dinamicamente de um banco de dados)
        const employees = [
            { id: 1, name: 'Ana Silva' },
            { id: 2, name: 'João Souza' },
            { id: 3, name: 'Maria Oliveira' },
            { id: 4, name: 'Carlos Pereira' },
            { id: 5, name: 'Lucia Santos' }
            // Adicione mais funcionários conforme necessário
        ];

        function populateEmployeeSelect() {
            const employeeSelect = document.getElementById('employeeName');
            employeeSelect.innerHTML = ''; // Limpa as opções existentes

            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee.name;
                option.textContent = employee.name;
                employeeSelect.appendChild(option);
            });
        }

        function searchEmployee() {
            const searchTerm = document.getElementById('employeeSearch').value.toLowerCase();
            const filteredEmployees = employees.filter(employee =>
                employee.name.toLowerCase().includes(searchTerm)
            );

            const employeeSelect = document.getElementById('employeeName');
            employeeSelect.innerHTML = ''; // Limpa as opções existentes

            filteredEmployees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee.name;
                option.textContent = employee.name;
                employeeSelect.appendChild(option);
            });
        }

        function generateReport() {
            const employeeName = document.getElementById('employeeName').value;
            const reportData = {
                name: employeeName,
                entrada: "08:00",
                saida: "17:00",
                almoco: "12:00 - 13:00",
                horasTrabalhadas: 8,
                horasPausa: 1,
                horasSemana: 40,
                bancoHoras: 5
            };

            document.getElementById('reportName').innerText = reportData.name;
            document.getElementById('reportEntrada').innerText = reportData.entrada;
            document.getElementById('reportSaida').innerText = reportData.saida;
            document.getElementById('reportAlmoco').innerText = reportData.almoco;
            document.getElementById('reportHorasTrabalhadas').innerText = reportData.horasTrabalhadas;
            document.getElementById('reportHorasPausa').innerText = reportData.horasPausa;
            document.getElementById('reportHorasSemana').innerText = reportData.horasSemana;
            document.getElementById('reportBancoHoras').innerText = reportData.bancoHoras;
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Relatório de Funcionário", 20, 20);
            doc.text("Nome: " + document.getElementById('reportName').innerText, 20, 30);
            doc.text("Horário de Entrada: " + document.getElementById('reportEntrada').innerText, 20, 40);
            doc.text("Horário de Saída: " + document.getElementById('reportSaida').innerText, 20, 50);
            doc.text("Horário de Almoço: " + document.getElementById('reportAlmoco').innerText, 20, 60);
            doc.text("Horas Trabalhadas: " + document.getElementById('reportHorasTrabalhadas').innerText, 20, 70);
            doc.text("Horas de Pausa: " + document.getElementById('reportHorasPausa').innerText, 20, 80);
            doc.text("Horas Trabalhadas na Semana: " + document.getElementById('reportHorasSemana').innerText, 20, 90);
            doc.text("Banco de Horas: " + document.getElementById('reportBancoHoras').innerText, 20, 100);

            doc.save('relatorio_funcionario.pdf');
        }

        document.addEventListener('DOMContentLoaded', function () {
            populateEmployeeSelect();
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Gerar Relatórios de Funcionários</h1>
        <div class="form-group">
            <label for="employeeName">Selecione ou Pesquise um Funcionário</label>
            <select id="employeeName" class="form-control" onchange="generateReport()">
                <!-- Opções de funcionários serão preenchidas dinamicamente -->
            </select>
            <input type="text" id="employeeSearch" class="form-control" placeholder="Pesquisar por nome..."
                oninput="searchEmployee()">
        </div>
        <div class="form-group">
            <button onclick="generateReport()" class="btn btn-primary">Gerar Relatório</button>
            <button onclick="exportToPDF()" class="btn btn-warning">Exportar para PDF</button>
        </div>

        <h2>Relatório do Funcionário</h2>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Nome</th>
                    <td id="reportName"></td>
                </tr>
                <tr>
                    <th>Horário de Entrada</th>
                    <td id="reportEntrada"></td>
                </tr>
                <tr>
                    <th>Horário de Saída</th>
                    <td id="reportSaida"></td>
                </tr>
                <tr>
                    <th>Horário de Almoço</th>
                    <td id="reportAlmoco"></td>
                </tr>
                <tr>
                    <th>Horas Trabalhadas</th>
                    <td id="reportHorasTrabalhadas"></td>
                </tr>
                <tr>
                    <th>Horas de Pausa</th>
                    <td id="reportHorasPausa"></td>
                </tr>
                <tr>
                    <th>Horas Trabalhadas na Semana</th>
                    <td id="reportHorasSemana"></td>
                </tr>
                <tr>
                    <th>Banco de Horas</th>
                    <td id="reportBancoHoras"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
