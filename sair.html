<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sair</title>
</head>

<body>
    <script>
        // Lógica de logout ao carregar a página
        window.onload = function () {
            // Limpando localStorage, cookies, ou qualquer outra lógica de logout necessária
            // Exemplo de limpar localStorage
            localStorage.clear();
            
            // Redirecionamento para a página index.html após logout
            window.location.href = 'index.html';
        };
    </script>
</body>

</html>
