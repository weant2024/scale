<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Escala</title>
	<!-- Link para o favicon -->
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
	<!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles_editar_escala.css">
</head>
<body>
    <h1>Editar Escala</h1>
    <!-- Calendário -->
    <div class="calendar">
        <!-- Cabeçalho do calendário -->
        <div class="header">Dom</div>
        <div class="header">Seg</div>
        <div class="header">Ter</div>
        <div class="header">Qua</div>
        <div class="header">Qui</div>
        <div class="header">Sex</div>
        <div class="header">Sáb</div>

        <!-- Dias do mês -->
        <!-- Adicionei classes "day" para os dias do mês -->
        <!-- O evento "onclick" chama a função "editSchedule" passando o número do dia -->
        <!-- Exemplo para junho de 2024 -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div class="day" onclick="editSchedule(1)">1</div>
        <!-- Adicione mais dias conforme necessário -->
    </div>

    <!-- Modal de edição de escala -->
    <div id="modal" class="modal">
        <div class="modal-header">
            <h2>Editar Escala em <span id="modalDate"></span></h2>
            <span onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <ul id="employeeList">
                <!-- Lista de funcionários -->
            </ul>
            <div class="add-form">
                <select id="newEmployee">
                    <!-- Opções de funcionários -->
                </select>
                <input type="time" id="newEmployeeHoursStart">
                <input type="time" id="newEmployeeHoursEnd">
                <button onclick="addEmployee()">Adicionar Funcionário</button>
            </div>
        </div>
    </div>

    <!-- JavaScript para interatividade -->
    <script src="js/script_editar_escala.js"></script>
</body>
</html>
