<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEANT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="C:\Users\Usuário\Desktop\new\fontawesome-free-6.5.2-web\fontawesome-free-6.5.2-web\css\all">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="avatar">
                <img src="" alt="User Icon">
            </div>
            <h2>WEANT</h2>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" placeholder="Login" name="username" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" name="password" id="password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="signup-link">
                <p>Não possui cadastro? <a href="#">Cadastrar</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
